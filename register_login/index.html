<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja_trasera">
                <div class="caja_trasera_login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn_iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja_trasera_register">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Haz click para Registrarte</p>
                    <button id="btn_registrarse">Registrarse</button>
                </div>
            </div>
            <!--Formulario de login y registro-->
            <div class="contenedor_login-register">
                <!--login-->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="password" placeholder="contraseña">
                    <button>Entrar </button>
                </form>
                <!--register-->
                <form action="" class="formulario_register">
                  <h2>Registrarse</h2>
                  <input type="text" placeholder="Nombre de Usuario">
                  <input type="text" placeholder="Correo Electrónico">
                  <input type="text" placeholder="contraseña">
                  <input type="password" placeholder="contraseña">
                  <input type="password" placeholder="confimar contraseña">
                  <button>Registrate </button>
              </form>
                <!--form class="row g-3">
                    <div class="col-md-4">
                      <label for="validationDefault01" class="form-label">Nombres </label>
                      <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                    </div>

                      <input type="text" class="form-control" id="validationDefault02" value="Otto" required>

                      <div class="input-group">

                      </div>
                    </div>

                      </select>
                    </div>

                      <label for="validationDefault05" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="validationDefault05" required>
                    </div>

                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>

                          De Acuerdo con los terminos y condiciones

                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Registrarse</button>
                    </div>
                  </!--form-->
            </div>
        </div>
    </main>
    <script>
      document.getElementById("btn_iniciar-sesion").addEventListener("click",iniciarSesion());
document.getElementById("btn_registrarse").addEventListener("click",register);
window.addEventListener("resize", anchoPage);

//declarancion de variables
var contenedor_login_register=document.querySelector(".contenedor_login-register");
var formulario_login=document.querySelector(".formulario__login");
var formulario_register=document.querySelector(".formulario__register");
var caja_trasera_login=document.querySelector(".caja_trasera_login");
var caja_trasera_register=document.querySelector(".caja_trasera_register");

function anchoPage(){

    if (window.innerWidth > 850){
        caja_trasera_register.style.display = "block";
        caja_trasera_login.style.display = "block";
    }else{
        caja_trasera_register.style.display = "block";
        caja_trasera_register.style.opacity = "1";
        caja_trasera_login.style.display = "none";
        formulario_login.style.display = "block";
        contenedor_login_register.style.left = "0px";
        formulario_register.style.display = "none";   
    }
}



function iniciarSesion(){
    if (window.innerWidth > 850){
        formulario_login.style.display = "block";
        contenedor_login_register.style.left = "10px";
        formulario_register.style.display = "none";
        caja_trasera_register.style.opacity = "1";
        caja_trasera_login.style.opacity = "0";
    }else{
        formulario_login.style.display = "block";
        contenedor_login_register.style.left = "0px";
        formulario_register.style.display = "none";
        caja_trasera_register.style.display = "block";
        caja_trasera_login.style.display = "none";
    }
}

function register(){
    if (window.innerWidth > 850){
        formulario_register.style.display = "block";
        contenedor_login_register.style.left = "410px";
        formulario_login.style.display = "none";
        caja_trasera_register.style.opacity = "0";
        caja_trasera_login.style.opacity = "1";
    }else{
        formulario_register.style.display = "block";
        contenedor_login_register.style.left = "0px";
        formulario_login.style.display = "none";
        caja_trasera_register.style.display = "none";
        caja_trasera_login.style.display = "block";
        caja_trasera_login.style.opacity = "1";
    }
}

    </script>
</body>
